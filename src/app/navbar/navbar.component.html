<mdb-navbar #navbar style="z-index: 9999" SideClass="navbar navbar-expand-lg navbar-dark blue lighten-1"
  [containerInside]="false" mdbStickyHeader>
  <mdb-navbar-brand>
    <a class="navbar-brand" [routerLink]="['/']">
      <img width="40" src="assets/logo-hackeps-reduced.png" alt="navbar-logo" />
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navlinks navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" [routerLink]="['/']" mdbWavesEffect>Home</a>
      </li>
      <li class="nav-item" *ngIf="urlRegexValidator()?true:false">
        <a class="nav-link waves-light" href="#faqs" mdbWavesEffect>FAQ</a>
      </li>
      <li class="nav-item" *ngIf="urlRegexValidator()?true:false">
        <a class="nav-link waves-light" href="#schedule" mdbWavesEffect>Horario</a>
      </li>
      <li class="nav-item" *ngIf="urlRegexValidator()?true:false">
        <a class="nav-link waves-light" href="#sponsors" mdbWavesEffect>Sponsors</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/countdown']" class="nav-link waves-light">Countdown</a>
      </li>
    </ul>

    <ul *ngIf="user" class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img src="{{ user?.photoURL }}" alt="" width=40 class="img-fluid rounded-circle z-depth-0"></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/user']">Mi cuenta</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Cerrar sesi√≥n</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
